<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">

      <div class="row time-block">
        <div class = "col-2 col-md-1 hour" id = "hour1">9:00 AM</div>
          <textarea class="col-8 col-md-10" id="text1"></textarea>
          <button class="col-2 col-md-1 saveBtn"> <i class='fas fa-save'></i> </button>
      </div>

      
      <div class="row time-block">
        <div class="col-2 col-md-1 hour" id="hour2">10:00 AM</div>
          <textarea class="col-8 col-md-10" id="text2"></textarea>
          <button class="col-2 col-md-1 saveBtn"> <i class='fas fa-save'></i> </button>
      </div>

      <div class="row time-block">
        <div class = "col-2 col-md-1 hour" id="hour3">11:00 AM</div>
          <textarea id="text3"></textarea>
          <button class="saveBtn"> <i class='fas fa-save'></i> </button>
        </div>
      </div>

      <div class="row">
        <div class="col">
        <p class = "hour" id="hour4">12:00 PM</p>
        </div>
        <div class="col">
          <textarea id="text4"></textarea>
        </div>
        <div class="col">
        <button class="saveBtn"> <i class='fas fa-save'></i> </button>
        </div>
      </div>

      <div class="row">
        <div class="col">
        <p class = "hour" id="hour5">1:00 PM</p>
        </div>
        <div class="col">
          <textarea id="text5"></textarea>
        </div>
        <div class="col">
        <button class="saveBtn"> <i class='fas fa-save'></i> </button>
        </div>
      </div>

      <div class="row">
        <div class="col">
        <p class = "hour" id="hour6">2:00 PM</p>
        </div>
        <div class="col">
          <textarea id="text6"></textarea>
        </div>
        <div class="col">
        <button class="saveBtn"> <i class='fas fa-save'></i> </button>
        </div>

      </div>
      <div class="row">
        <div class="col">
        <p class = "hour" id="hour7">3:00 PM</p>
        </div>
        <div class="col">
          <textarea id="text7"></textarea>
        </div>
        <div class="col">
          <button class="saveBtn"> <i class='fas fa-save'></i> </button>
        </div>
      </div>

      <div class="row">
        <div class="col">
        <p class = "hour" id="hour8">4:00 PM</p>
        </div>
        <div class="col">
          <textarea id="text8"></textarea>
        </div>
        <div class="col">
        <button class="saveBtn"> <i class='fas fa-save'></i> </button>
        </div>
      </div>  

      <div class="row">
        <div class="col">
        <p class = "hour" id="hour9">5:00 PM</p>
        </div>
        <div class="col">
        <textarea id="text9"></textarea>
        </div>
        <div class="col">
        <button class="saveBtn"> <i class='fas fa-save'></i> </button>
        </div>
      </div>  
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src=./assets/script.js></script>
  </body>
</html>
